
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smalls AI | Cyberpunk Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #ff00ff;
            --accent: #00ffff;
            --dark: #0a0a1a;
            --darker: #050510;
            --glow-primary: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --glow-secondary: 0 0 10px var(--secondary), 0 0 20px var(--secondary);
            --glow-accent: 0 0 10px var(--accent), 0 0 20px var(--accent);
        }
        body {
            background: var(--darker);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Glitch text effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        .glitch-text {
            animation: glitch 0.3s infinite;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .pulse {
            animation: pulse 2s infinite;
        }

        /* Neon border animation */
        @keyframes neon-border {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .neon-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 400%;
            border-radius: 12px; /* Corresponds to Tailwind's rounded-lg */
            z-index: -1;
            animation: neon-border 3s linear infinite;
            opacity: 0.7;
        }
        
        /* Animation for detail page entrance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-content {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
